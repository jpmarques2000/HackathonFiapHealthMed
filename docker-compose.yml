version: '3.4'

services:
  hackathon.healthmed.api:
    image: ${DOCKER_REGISTRY-}hackathonhealthmedapi
    build:
      context: .
      dockerfile: Hackathon.HealthMed.API/Dockerfile
    ports:
      - "5200:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
        SA_PASSWORD: "SqlServer2019!"
        ACCEPT_EULA: "Y"
        MSSQL_PID: "Developer"
    ports:
        - "1433:1433"
  mssqltools:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
        - sqlserver
    volumes:
        - ./CreateDataBase.sql:/tmp/CreateDataBase.sql
        - ./init-database.sh:/tmp/init-database.sh
    command: /bin/bash ./tmp/init-database.sh
        - mssqldata